apply plugin: 'java'
apply plugin: 'application'

//Structura proiectului nu corespunde cu structura standard la care se asteapta Gradle si de aceea trebuie sa adaugam
//configurarile de mai jos pt a specifica unde sunt sursele 
sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
  test {
    java {
      srcDir 'test/src'
    }
  }
}

dependencies{
	//Trebuie sa specificam pt ce pas sunt dependintele
	//Pot fi pt. compilare, runtime....
	//"compile" specifica faptul ca aceste dependinte sunt necesare la compile time
	compile files ('lib/junit-3.8.1.jar', 'lib/log4j-1.2.8.jar')
}

task wrapper (type: Wrapper)
//La linia de comanda trebuie sa rulam apoi: "gradle wrapper" si apoi "gradlew build"

run{
	if(project.hasProperty('args')){
		args project.args.split('\\s')
	}
}
//*** Apoi rulam cu comanda: <<>> gradle run -Pagrs="-f build.gradle"-d build.hash"  <<>> 


//Numele clasei main folosita pt a rula aplicatia:  
mainClassName = 'com.pluralsight.security.Hash'